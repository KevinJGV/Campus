<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Primer numero: "))
        let n2 = Number(prompt("Segundo numero: ")) 
        let texto = `Los numeros ${n1} y ${n2} dan como resultado: \n` + "-".repeat(50) + `\n        La suma es: ${n1+n2}
        La resta es: ${n1-n2}
        La multiplicaciòn es: ${n1*n2}
        La divisiòn es: ${n1/n2}`

        alert(texto);
    </script>
</body>
</html>
