<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click</button>
    <spab class="text"> Pasa el mouse por aquì</spab>
    <script defer>
        const d = document
        const boton = d.querySelector("button");
        const text = d.querySelector(".text");

        boton.addEventListener("click", () => alert("Has pulsado el botòn"));

        text.addEventListener("mouseenter", () => {
            const event = new Event("click");
            boton.dispatchEvent(event);
        });
    </script>
</body>
</html>
