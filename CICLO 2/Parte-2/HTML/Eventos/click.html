<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            transition: background-color 0.1s;

        }
    </style>
</head>

<body>
    <input type="text" name="put" id="put">
    <button>Boton</button>
    <script defer>
        // debugger
        const string = "0123456789ABCDEF";
        const button = document.querySelector("button");
        const input = document.querySelector("input");
        function change() {
            document.body.style.backgroundColor = rColor();
        };

        function rColor() {
            return Array(6).fill("").reduce(p => p += string[Math.floor(Math.random() * 16)], "#");
        };
        button.addEventListener("click", change);
        button.addEventListener("dblclick", () => alert("Doble click"));
        input.addEventListener("input", change)
    </script>
</body>

</html>
