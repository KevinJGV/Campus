    <script defer>
        const d = document;
        //1
        const botones = d.querySelectorAll(".boton");

        for (let boton of botones) {

        }

        // })

        //3
        // debugger
        const digits = d.querySelector("#letras");
        digits.addEventListener("input", (event) => {
            if (digits.value === "0" || digits.value === "1" || digits.value === "2" || digits.value === "3" || digits.value === "4" || digits.value === "5" || digits.value === "6" || digits.value === "7" || digits.value === "8" || digits.value === "9") {
                digits.value = "";
                event.preventDefault()
            }
        })
