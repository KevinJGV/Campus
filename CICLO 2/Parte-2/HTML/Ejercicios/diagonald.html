    <script defer>
        function diagonal1(arr) {
            let int = [];
            for (let n = 0; n <= arr.length; n++) {
                int.push(arr[n][n]);
            };
            let res = int.forEach((element) => {
                return res += element;
            });
            console.log("Diagonal 1 = " + res)
            return res;
        };

        function diagonal2(arr) {
            let int = [];
            let m = [2, 1, 0];
            for (let n = 0; n <= arr.length; n++) {
                int.push(arr[n][m[n]]);
            };
            let res = int.forEach((element) => {
                return res += element;
            });
            console.log("Diagonal 2 = " + res)
            return res;
        };

        function diagonalDifference(arr) {
            const num1 = diagonal1(arr);
            const num2 = diagonal2(arr);
            const res = Math.abs(num1 - num2);
            console.log("Diferencia Diagonal = " + res)
            return res
        };
