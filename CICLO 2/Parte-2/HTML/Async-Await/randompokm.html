<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Pokemones</title>
    <script defer src="../../JavaScript/Async-Await/randompokm.js"></script>
    <style>
        * {
            text-align: center;
            /* border: solid 1px; */
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-inline: 150px;
        }
    </style>
</head>

<body>
    <h2>Listado de Pokemons</h2>
    <div class="container">
        <div class="poke">
            <img class="box1">
            </img>
            <p class="info">
                <span id="id1"></span><br>
                <span id="name1"></span><br>
            </p>
        </div>
        <div class="poke">
            <img class="box2">
            </img>
            <p class="info">
                <span id="id2"></span><br>
                <span id="name2"></span><br>
            </p>
        </div>
    </div>
    <input type="checkbox" name="check" id="check" checked>
    <label for="check"> Por defecto se selecciona consecutivamente los Pokemons, si desea hacerlo aleatoriamente marqué
        ésta casilla =)</label>
    <br><br>
    <button onclick="switcher()"> ¡SWITCH! </button>
</body>

</html>
