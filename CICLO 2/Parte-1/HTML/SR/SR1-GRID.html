<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR</title>
    <style>
        * {
        font-family: sans-serif;
        text-align: center;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 10px;
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto auto auto;
            gap: 5px;
            height: 600px;
        }

        .container div{
            display: grid;
            place-items: center;
            background: #32b2d5;
            border: #0a82a4 solid 1px;
        }

        h1 {
            width: 50%;
            margin: auto;
            font-size: large;
        }

        .item2 {
            grid-area: 1/2/3/4;
        }

        .item3 {
            grid-area: 2/1/5/2;
        }

        .item4 {
            grid-area: 3/2/4/3;
        }

        .item5 {
            grid-area: 3/3/4/4;
        }

        .item6 {
            grid-area: 4/2/5/3;
        }

        .item7 {
            grid-area: 4/3/5/4;
        }

        .item8 {
            grid-area: 5/1/6/4;
        }
    </style>
</head>

<body>
    <h1>Css Grid</h1>
    <div class="container">
        <div class="item1">
            <p>1</p>
        </div>
        <div class="item2">
            <p>2</p>
        </div>
        <div class="item3">
            <p>3</p>
        </div>
        <div class="item4">
            <p>4</p>
        </div>
        <div class="item5">
            <p>5</p>
        </div>
        <div class="item6">
            <p>6</p>
        </div>
        <div class="item7">
            <p>7</p>
        </div>
        <div class="item8">
            <p>8</p>
        </div>
    </div>

</body>

</html>
