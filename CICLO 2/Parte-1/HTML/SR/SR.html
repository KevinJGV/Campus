<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR</title>
    <style>
        body *{
            box-sizing: border-box;
            border-radius: 11px;
            margin-block: 10px;
            display: flex;
            flex-direction: column;
        }
        body{
            height: 650px;
            position: relative;
        }

        h1{
            text-align: center;
            font-size: larger;
            color: #7fff00;
            border: none;
            margin-top: 2px;
        }
        header{
            background-color: #8a2be2;
            height: 15%;
        }
        nav{
            background-color: #5f9ea0;
            height: 10%;
        }
        main{
            background-color: #7fffd4;
            height: 45%;
            width: 65%;
            display: inline-block;
            padding: 1%;
            margin: auto;
            margin-left: 5px;
        }
        main :nth-child(1){
            margin-top: 0;
        }
        article{
            background-color: #b22222;
            height: 20%;
        }
        div{
            background-color: #deb887;
            height: 45%;
            width: 32%;
            float: right;
            margin: auto;
            margin-right: 5px;
        }
        footer{
            background-color: #556b2f;
            height: 15%;
        }

    </style>
</head>
<body>
    <header>
        <h1>Ejemplo de maquetaci√≥n</h1>
    </header>
    <nav></nav>
    <main>
        <article>Articulo 1</article>
        <article>Articulo 2</article>
        <article>Articulo 3</article>
        <article>Articulo 4</article>
    </main>
    <div></div>
    <footer></footer>
</body>
</html>
