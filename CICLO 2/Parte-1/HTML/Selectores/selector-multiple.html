<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores multiples</title>
    <link rel="stylesheet" href="../../CSS/Selectores/multilpe.css">
</head>

<body>
    <button class="classic primary large">Button</button>

    <button class="classic large" disabled>Button</button>
    <br>
    <input type="radio" name="radio" id="radio" disabled>
    <label for="radio">Radio Button</label>
    <br>
    <br>

    <a href="https://www.wikipedia.com" rel="nofollow">Wikipedia</a>
    <br>
    <a href="https://www.google.com" rel="follow">Google</a>
    <br><br>

    <div data-mood="happy sad">Uno</div>

    <br><br>
    <div lang="es-Mx en-En">
        Lenguaje
    </div>
    <br>
    <a href="https://hola.com">Hola.com</a><br>
    <a href="http://hola.com">Hola.com</a>
    <br>
    <br>
    <a href="https://hola.pdf">Hola.com</a>
    <br><br>
    <div>
    <label for="name">Nombre: </label>
    <br>
    <input type="text" name="name" id="name">
    <br><br>
    <label for="lastname">Apellido: </label>
    <br>
    <input type="text" name="lastname" id="lastname">
    </div>
    
</body>

</html>
