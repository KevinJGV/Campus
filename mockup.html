<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: sans-serif;
        }

        body {
            background-color: rgb(241, 241, 241);
            margin: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding-inline: 20px;
        }

        .opciones {
            display: flex;
            align-items: center;
        }

        .opciones ul {
            display: flex;
            padding: 0 100px;
            gap: 20px;
        }

        .opciones li {
            list-style-type: none;
        }

        .sub {
            display: flex;
            justify-content: space-around;
        }

        .item {
            display: flex;
            justify-content: space-around;
        }

        .popup_box {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(128, 128, 128, 0.425);
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }

        .popup,
        .añadir {
            background-color: whitesmoke;
            width: 40%;
        }

        .popup_header,
        .añadir_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-inline: 30px;
        }

        .input {
            display: flex;
            flex-flow: column;
            gap: 5px;
            margin: 20px;
        }

        .popup_foot,
        .añadir_foot {
            display: flex;
            flex-flow: column;
            align-items: center;
            margin: 20px 0;
        }
    </style>

</head>

<body>
    <header>
        <div class="titulo">
            <h1>Titulo</h1>
        </div>
        <div class="opciones">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">A</a></li>
                <li><a href="#">B</a></li>
                <li><a href="#">C</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="contenido">
            <div class="sub">
                <h2 class="flex1">ID</h2>
                <h2 class="flex2">NOMBRE</h2>
                <h2 class="flex3">N/A</h2>
                <h2 class="flex4">OPCIONES</h2>
                <button class="flex5">Añadir</button>
            </div>
            <div class="cuerpo">
                <div class="item">
                    <p class="flex1">123</p>
                    <p class="flex2">Nombre</p>
                    <p class="flex3">N/A</p>
                    <button class="flex4">Editar</button>
                    <button class="flex5">Eliminar</button>
                </div>
            </div>
    </main>
    <div class="popup_box">
        <div class="popup">
            <div class="popup_header">
                <h2>EDITAR</h2>
                <button class="cancelar">x</button>
            </div>
            <div class="popup_body">
                <div class="input">
                    <label for="id">ID</label>
                    <input type="text" name="id">
                </div>
                <div class="input">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div class="input">
                    <label for="N/A">N/A</label>
                    <input type="text" name="na">
                </div>
            </div>
            <div class="popup_foot">
                <button class="editar">Editar</button>
            </div>
        </div>
        <div class="añadir">
            <div class="añadir_header">
                <h2>AÑADIR</h2>
                <button class="cancelar">x</button>
            </div>
            <div class="añadir_body">
                <div class="input">
                    <label for="id">ID</label>
                    <input type="text" name="id">
                </div>
                <div class="input">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div class="input">
                    <label for="N/A">N/A</label>
                    <input type="text" name="na">
                </div>
            </div>
            <div class="añadir_foot">
                <button class="editar">Añadir</button>
            </div>
        </div>
    </div>
</body>

</html>
